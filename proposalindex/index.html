<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f7f9fc;
            min-height: 100vh;
            color: #1a1a1a;
            line-height: 1.6;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center;
            transition: all 0.3s ease;
        }

        header:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        header img {
            max-width: 100px;
            margin-bottom: 8px;
            display: inline-block;
            float: left;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        header img:hover {
            transform: scale(1.05);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #2d6a4f, #52b788);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
        }

        .proposal-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1.2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease forwards;
        }

        .proposal-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .proposal-box:hover::before {
            left: 100%;
        }

        .proposal-box:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .proposal-box i {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #2d6a4f, #52b788);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.8rem;
        }

        .proposal-box h3 {
            font-size: 1rem;
            margin-bottom: 0.6rem;
            color: #2d3748;
            font-weight: 700;
        }

        .proposal-box a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #2d6a4f, #52b788);
            padding: 7px 14px;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.7rem;
        }

        .proposal-box a:hover {
            box-shadow: 0 8px 25px rgba(45, 106, 79, 0.6);
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            padding: 1rem 0;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.thextruder.com/wp-content/uploads/2023/07/dw.png.webp" alt="TheXtruder Logo">
        <h1>Proposal Index</h1>
    </header>

    <div class="container">
        <div class="proposal-box">
            <i class="fas fa-laptop-code"></i>

        </div>
        <div class="proposal-box">
            <i class="fas fa-paint-brush"></i>
            <h3>Designing Proposal</h3>

        </div>
        <div class="proposal-box">
            <i class="fas fa-search"></i>
            <h3>Trademark Proposal</h3>
            <a href="trademark.html">View Proposal</a>
        </div>
        <div class="proposal-box">
            <i class="fas fa-building"></i>
            <h3>Company Registration</h3>
            <a href="company-registration.html">View Proposal</a>
        </div>
        <div class="proposal-box">
            <i class="fas fa-search-plus"></i>
            <h3>SEO Services</h3>
            <a href="#">View Proposal</a>
        </div>
        <div class="proposal-box">
            <i class="fas fa-flag"></i>
            <h3>Branding</h3>
            <a href="#">View Proposal</a>
        </div>
        <div class="proposal-box">
            <i class="fas fa-chart-line"></i>
            <h3>Marketing Strategy</h3>
            <a href="#">View Proposal</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 TheXtruder. All rights reserved.</p>
    </footer>
</body>
</html>
